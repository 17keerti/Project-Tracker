<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <title>Project Tracker</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Project Tracker</h1>
    <p class="lead">Welcome to the application</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <form id="userForm">
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" name="projectName" class="form-control" id="projectName">
    </div>
    <div class="form-group">
      <label for="prejectType">Project Type</label>
      <input type="text" name="projectType" class="form-control" id="prejectType">
    </div>
    <div class="form-group">
      <label for="hourlyWage">Hourly Wage</label>
      <input type="text" name="hourlyWage" class="form-control" id="hourlyWage">
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="text" name="dueDate" class="form-control" id="dueDate">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <table class="projectTable">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Project Name</th>

        <th scope="col">Hourly Wage</th>
        <th scope="col">Due Date</th>
        <th scope="col">Days Until Due Date</th>
        <th scope="col">Estimated Total Earned</th>
      </tr>
    </thead>

      <tr>

        <td></td>

      </tr>
    </tbody>
