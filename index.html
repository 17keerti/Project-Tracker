<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Project Tracker</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Project Tracker</h1>
    <p class="lead">Welcome to the application</p>
    <p id="currentTime" class="lead"></p>
  </header>

  <form id="userForm">
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" name="projectName" class="form-control" id="projectName">
    </div>
    
    <div class="form-group">
        <label for="projectType">Project Type</label>
        <select class="form-control" id="projectType">
          <option select disabled>Pick One...</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JQuery">JQuery</option>
          <option value="JavaScript">Java script</option>
          <option value="Bootstrap">Bootstrap</option>
        </select>
    </div>
    
    <div class="form-group">
      <label for="hourlyWage">Hourly Wage</label>
      <input type="text" name="hourlyWage" class="form-control" id="hourlyWage">
    </div>
    
    <div class="form-group">
      <label  for="dueDate">Due Date</label>
      <input type="text" name="dueDate" class="form-control" id="dueDate">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>

  <section class="col-12 col-md-8 col-lg-9">
    <div class="table-responsive">
      <table class="projectTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Project Type</th>
            <th scope="col">Hourly Wage</th>
            <th scope="col">Due Date</th>
            <th scope="col">Days Until Due Date</th>
            <th scope="col">Estimated Total Earned</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  
  <script src="./assets/script/script.js"></script>
</body>

</html>
